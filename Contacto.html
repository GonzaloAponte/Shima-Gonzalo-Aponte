<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>SHIMA</title>
    <link rel="stylesheet" href="Css/style.css" />

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Fav Icon-->
    <link
      rel="shortcut icon"
      href="Imagenes/logotipo.jpeg"
      type="image/x-icon"
    />

    <!--Font Google-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,800;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Barra de navegación-->
    <header>
      <div class="container">
        <div class="row">
          <div class="headerLogo">
            <img src="Imagenes/logotipo.jpeg" alt="Logo" />
          </div>
          <div class="nav">
            <nav>
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="index.html">INICIO</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="Servicios.html">SERVICIOS</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="Nosotros.html">NOSOTROS</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="Novedades.html">NOVEDADES</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="Contacto.html">CONTACTO</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="main">
      <div><h1 class="main__title">CONTACTO</h1></div>
      <div class="main--contact"><div class="card card--light main"><form action="">
        <fieldset>
          <legend>Consulta por los diferentes servicios</legend>
          <label for="Nombre">Nombre</label>
          <input type="text" name="Nombre" id="Nombre" />
          <br />
          <label for="Apellido">Apellido</label>
          <input type="text" name="Apellido" id="Apellido" />
          <br>
          <label for="E-mail">E-mail</label>
          <input type="text" name="E-mail" id="E-mail">
          <br>
          <div>¿Acepta recibir e-mails con novedades sobre Shima? </div>
          <input type="checkbox" name="acepta" value="1" />
          <br>
          <label for="">Modalidad</label>
          <select name="Modalidad" id="Modalidad">
            <option value="P">Particular</option>
            <option value="E">Empresa</option>
          </select>
          <br>
          <label for="Mensaje">Asunto</label>
          <br />
          <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
          <br />
          <input class="button" type="submit" value="Enviar formulario" />
          <input class="button" type="reset" value="Borrar formulario" />
        </fieldset></div>
      
      </section>
      <img class="wspLink" src="Imagenes/whatsapp.png" alt="wspLink" /></div>
      
    
  </body>
</html>
